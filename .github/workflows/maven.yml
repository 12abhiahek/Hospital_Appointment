name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: abhi@18
          MYSQL_DATABASE: hospitaldb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Make mvnw executable
      working-directory: hospital_backend/hospital
      run: chmod +x mvnw

    - name: Build Spring Boot backend
      working-directory: hospital_backend/hospital
      run: ./mvnw clean install

    - name: Run backend tests
      working-directory: hospital_backend/hospital
      run: ./mvnw test

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install frontend dependencies
      working-directory: hospital_frontend
      run: npm install

    - name: Build frontend
      working-directory: hospital_frontend
      run: npm run build

    - name: Run frontend tests
      working-directory: hospital_frontend
      run: npm test

    # Add deploy steps here if needed
